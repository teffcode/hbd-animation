<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>HBD</title>
</head>
<body>
  <div class="coder">
    <div class="coder__head center-h">
      <div class="coder__head--hair"></div>
      <div class="coder__head--lefthair shorthair"></div>
      <div class="coder__head--righthair shorthair"></div>
      <div class="coder__head--face"></div>
      <div class="coder__head--leftear ear"></div>
      <div class="coder__head--rightear ear"></div>
      <div class="coder__head--lefteye1 eye1"></div>
      <div class="coder__head--righteye1 eye1"></div>
      <div class="eye2__container">
        <div class="coder__head--lefteye2 eye2"></div>
        <div class="coder__head--righteye2 eye2"></div>
      </div>
      <div class="eye3__container">
        <div class="coder__head--lefteye3 eye3"></div>
        <div class="coder__head--righteye3 eye3"></div>
      </div>
      <div class="coder__head--noise"></div>
      <div class="coder__head--mouse"></div>
    </div>
    <div class="coder__neck center-h"></div>
    <div class="coder__shirt center-h"></div>
    <div class="coder__lefthand hand"></div>
    <div class="coder__righthand hand"></div>
    <div class="coder__screen center-h">
      <div class="coder__screen--block1"></div>
      <div class="coder__screen--block2"></div>
      <div class="coder__screen--block3"></div>
      <div class="coder__screen--block4"></div>
    </div>
    <div class="coder__keyboard center-h"></div>
  </div>
</body>
</html>
